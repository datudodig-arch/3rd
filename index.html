<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy 3rd Anniversary ❤️</title>

    <!-- Heart favicon -->
    <link rel="icon" href="favicon-heart.ico" type="image/x-icon" />

    <!-- Google Fonts: Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Falling hearts container -->
    <div id="falling-hearts"></div>

    <main>
        <section class="love-letter">
            <h1>Happy 3rd Anniversary, My Love ❤️</h1>
            <p>
                <!-- Insert your sweet love letter/message here -->
                Dear [Her Name],<br /><br />
                Three years of laughter, love, and unforgettable memories. You are my heart’s greatest joy and my forever best friend.  
                I cherish every moment with you and look forward to a lifetime more.<br /><br />
                With all my love,<br />
                [Your Name]
            </p>
        </section>

        <section class="photo-album">
            <h2>Our Memories</h2>
            <div id="book">
                <!-- Insert your images here as <img> tags inside .page divs -->
                <!-- Example: -->
                <!--
                <div class="page"><img src="images/photo1.jpg" alt="Memory 1" /></div>
                <div class="page"><img src="images/photo2.jpg" alt="Memory 2" /></div>
                -->
                <!-- Add 10-20 images like above -->
                <div class="page"><img src="images/photo1.jpg" alt="Memory 1" /></div>
                <div class="page"><img src="images/photo2.jpg" alt="Memory 2" /></div>
                <div class="page"><img src="images/photo3.jpg" alt="Memory 3" /></div>
                <div class="page"><img src="images/photo4.jpg" alt="Memory 4" /></div>
                <div class="page"><img src="images/photo5.jpg" alt="Memory 5" /></div>
                <div class="page"><img src="images/photo6.jpg" alt="Memory 6" /></div>
                <div class="page"><img src="images/photo7.jpg" alt="Memory 7" /></div>
                <div class="page"><img src="images/photo8.jpg" alt="Memory 8" /></div>
                <div class="page"><img src="images/photo9.jpg" alt="Memory 9" /></div>
                <div class="page"><img src="images/photo10.jpg" alt="Memory 10" /></div>
            </div>
            <div class="book-controls">
                <button id="prevPage" aria-label="Previous Page">← Prev</button>
                <button id="nextPage" aria-label="Next Page">Next →</button>
            </div>
        </section>
    </main>

    <!-- Background music -->
    <audio id="bg-music" loop autoplay muted>
        <!-- Insert your music file path below -->
        <source src="music/your-music-file.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
